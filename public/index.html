<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Inválido</title>
  <script>
    window.onload = function() {
      var count = 5; // Contagem regressiva começa em 5
      var countdown = document.getElementById('countdown');

      var timer = setInterval(function() {
        countdown.innerHTML = count; // Atualiza o elemento HTML com o valor da contagem regressiva
        count--; // Decrementa o valor da contagem regressiva

        if (count < 0) {
          clearInterval(timer); // Para o intervalo quando a contagem regressiva chegar a zero
          window.location.href = "https://jonathan-julio.github.io/pong-page/"; // Redireciona o usuário
        }
      }, 1000); // 1000 milissegundos = 1 segundo
    };
  </script>
</head>
<body>
  <h1>Link Inválido</h1>
  <p>Você será redirecionado para <a href="https://jonathan-julio.github.io/pong-page/">https://jonathan-julio.github.io/pong-page/</a></p>
  <p>Aguarde <span id="countdown">5</span> segundos para o redirecionamento.</p>
</body>
</html>
